<div class="text-container" [ngSwitch]="element.type">
  <div class="card-container" *ngSwitchCase="'card'">
    <h4 class="card-title">{{element.text.title}}</h4>
    <p [innerHTML]="element.text.text" ></p>
  </div>
  <div class="rol-container" *ngSwitchCase="'read-out-loud'">
      <p [innerHTML]="element.text" ></p>
  </div>
  <h4 class="sub-chapter-title" [id]="element.tag"  *ngSwitchCase="'title'">{{element.text}}</h4>
  <ul *ngSwitchCase="'list'" class="list">
    <li *ngFor="let item of element.list">
      <p [innerHTML]="item" class="normal" ></p>
    </li>
  </ul>
  <div class="image-container" *ngSwitchCase="'image'">
    <img [src]="element.imagePath" [alt]="element.imagePath">
  </div>
  <div class="normal-container" *ngSwitchDefault>
    <p *ngIf="element.title" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.title)" class="bolded-title"></p>
    <p [innerHTML]="element.text" class="normal"></p>
  </div>
</div>
