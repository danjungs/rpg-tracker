<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Icone </th>
    <td mat-cell *matCellDef="let element" class="icon-td"><img [src]="element.image" class="character-icon"></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.header.monstername}} </td>
  </ng-container>

  <!-- Class Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.header.type}} </td>
  </ng-container>

  <!-- Race Column -->
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tamanho </th>
    <td mat-cell *matCellDef="let element"> {{element.header.size}} </td>
  </ng-container>

    <!-- Player Column -->
    <ng-container matColumnDef="challenge">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Desafio </th>
      <td mat-cell *matCellDef="let element"> {{element.challenge}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-table"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="row.id"></tr>
</table>
