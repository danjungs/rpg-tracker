<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Icon Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Icone </th>
    <td mat-cell *matCellDef="let element" class="icon-td"><img [src]="element.image" class="character-icon"></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.header.charname}} </td>
  </ng-container>

  <!-- Class Column -->
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Classe </th>
    <td mat-cell *matCellDef="let element"> {{element.header.class}} </td>
  </ng-container>

  <!-- Race Column -->
  <ng-container matColumnDef="race">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ra√ßa </th>
    <td mat-cell *matCellDef="let element"> {{element.header.race}} </td>
  </ng-container>

    <!-- Player Column -->
    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Jogador </th>
      <td mat-cell *matCellDef="let element"> {{element.header.player}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-table"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="row.id"></tr>
</table>
