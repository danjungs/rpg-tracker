<div class="quickmenu-wrapper">
    <button class="quickmenu-dropdown-button quickmenu-title-button" (click)="scrollToTag('top')">
        <span class="quickmenu-title">{{quickmenuContent.title}}</span>
    </button>
  <div class="quickmenu-list" *ngFor="let item of (quickmenuContent.options || [])">
    <button class="quickmenu-dropdown-button" (click)="scroollAndExpandquickmenu(item)">
      <div class="quickmenu-dropdown-button-left-content">
        <div class="quickmenu-dropdown-button-left-content-text">
          <span  class="quickmenu-dropdown-button-text" [innerHTML]="item.title"></span>
        </div>
      </div>
      <mat-icon>{{item.open ? 'keyboard_arrow_down' : 'keyboard_arrow_right'}}</mat-icon>
    </button>
    <div class="quickmenu-paragraph-list" *ngIf="item.open">
      <button class="quickmenu-dropdown-button" *ngFor="let subItem of (item.section || [])" (click)="scrollToTag(subItem.tag)">
        <span class="quickmenu-dropdown-button-text subitem" [innerHTML]="subItem.text"></span>
      </button>
    </div>
  </div>
</div>
